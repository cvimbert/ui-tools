<div class="title">Scene state edition</div>
<div class="line" *ngFor="let item of usage">
    <div class="name">{{ item.objectState.targetObjectId }}</div>
    <input type="button" value="-" (click)="deleteState(item)">
</div>
<div class="buttons">
    <input type="button" value="Validate" (click)="validate()">
    <input type="button" value="Cancel" (click)="cancel()">
</div>
