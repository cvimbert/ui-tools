<div>
    <div class="name">{{ name }}:</div>
    <input type="number" [(ngModel)]="value" [step]="data.step || 1">
    <select [disabled]="!this.data.availableUnities || this.data.availableUnities.length === 1" *ngIf="useUnities" [(ngModel)]="unity">
        <option *ngIf="usePixelUnity" value="px">px</option>
        <option *ngIf="usePercentUnity" value="percent">%</option>
    </select>
</div>
